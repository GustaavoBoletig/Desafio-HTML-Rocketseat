<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>

<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <select>
            <option value="valor1">Suporte</option>
            <option value="valor2">Sugestão</option>
            <option value="valor3">Reclamação</option>
        </select>
        <p><b>Nome Completo:</b></p>
        <input placeholder="Seu nome">
        <p><b>E-mail:</b></p>
        <input type="email" placeholder="email@seudominio.com">
        <br>
        <p><b>Mensagem:</b></p>
        <textarea rows="10" cols="33"></textarea>
        <br>
        <br>
        <input type="checkbox">
        <label>Aceito receber novidades por e-mail</label>
        <br>
        <br>
        <button>Enviar</button>
    </fieldset>
</body>

</html>
